apiVersion: v2
name: ultra-logging-engine
description: Ultra-high performance logging infrastructure for HFT systems with 8M+ msg/sec throughput
type: application
version: 0.2.0
appVersion: "2.0"
keywords:
  - logging
  - trading
  - high-frequency
  - ultra-low-latency
  - observability
  - simd
  - lock-free
  - batch-processing
home: https://github.com/trading-platform/logging-engine
sources:
  - https://github.com/trading-platform/logging-engine
maintainers:
  - name: Trading Platform Team
    email: team@trading-platform.com
dependencies:
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 22.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: prometheus
    version: 23.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
